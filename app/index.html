<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>geolocation</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Vadim D.">
    <link rel="shortcut icon" href="/favicon.ico" type="icon/x-icon">
    <link rel="icon" href="/favicon.ico" type="icon/x-icon">
    <!-- build:css css/vendor.min.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower/perfect-scrollbar/css/perfect-scrollbar.css">
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- build:js js/modernizr.min.js -->
    <script src="bower/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div id="map" class="wrap"></div>
    <div class="review"></div>
    <script id="form-review" type="text/x-handlebars-template">
      <div class="review__wrap">
        <div class="review-title">
          <div class="review-title__left">
            <div class="review-title__text"><i class="fa fa-map-marker"></i>{{data}}</div>
          </div>
          <div class="review-title__right"><a href="#" class="review-title__close"><i class="fa fa-times"></i></a></div>
        </div>
        <div class="review-content">
          <div class="review-content__wrap review-content__wrap--empty">
            <div class="review-content-descr__text">Ничего нет!</div>
          </div>
        </div>
        <form class="review-form" name="review">
          <div class="review-form-title">
            <div class="review-form-title__text">ВАШ ОТЗЫВ</div>
          </div>
          <div class="review-form-group"><input type="text" placeholder="Ваше имя" class="review-form-group__input" name="firstName"></div>
          <div class="review-form-group"><input type="text" placeholder="Укажите место" class="review-form-group__input" name="place"></div>
          <div class="review-form-group"><textarea type="text" placeholder="Поделитесь впечатлениями" class="review-form-group__area" name="rewiev"></textarea></div>
          <div class="review-form-group review-form-group--btn"><input type="submit" value="Добавить" class="review-form-group__btn"></div>
        </form>
      </div>
    </script>
    <script id="review" type="text/x-handlebars-template">
      <div class="review-content-title">
        <div class="review-content-title__text"><strong>{{data.name}}</strong> {{data.place}} {{data.date}}</div>
      </div>
      <div class="review-content-descr">
        <div class="review-content-descr__text">{{data.text}}</div>
      </div>
    </script>
    <script id="form-review-full" type="text/x-handlebars-template">
      <div class="review__wrap">
        <div class="review-title">
          <div class="review-title__left">
            <div class="review-title__text"><i class="fa fa-map-marker"></i>пфа пфа</div>
          </div>
          <div class="review-title__right"><a href="#" class="review-title__close"><i class="fa fa-times"></i></a></div>
        </div>
        <div class="review-content">
          {{#each data}}
            <div class="review__wrap">
              <div class="review-content-title">
                <div class="review-content-title__text"><strong>{{name}}</strong> {{place}} {{formatDate date}}</div>
              </div>
              <div class="review-content-descr">
                <div class="review-content-descr__text">{{text}}</div>
              </div>
            </div>
          {{/each}}
        </div>
        <form class="review-form" name="review">
          <div class="review-form-title">
            <div class="review-form-title__text">ВАШ ОТЗЫВ</div>
          </div>
          <div class="review-form-group"><input type="text" placeholder="Ваше имя" class="review-form-group__input" name="firstName"></div>
          <div class="review-form-group"><input type="text" placeholder="Укажите место" class="review-form-group__input" name="place"></div>
          <div class="review-form-group"><textarea type="text" placeholder="Поделитесь впечатлениями" class="review-form-group__area" name="rewiev"></textarea></div>
          <div class="review-form-group review-form-group--btn"><input type="submit" value="Добавить" class="review-form-group__btn"></div>
        </form>
      </div>
    </script>
    <!-- build:js js/vendor.js -->
    <!--bower:js-->
    <script src="bower/modernizr/modernizr.js"></script>
    <script src="bower/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="bower/handlebars/handlebars.js"></script>
    <!--endbower-->
    <!-- endbuild -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!-- build:js js/main.js -->
    <script src="js/rjs.js" data-main="js/entry.js"></script>
    <!-- endbuild -->
  </body>

</html>
